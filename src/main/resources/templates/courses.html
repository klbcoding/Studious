<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" th:href="@{./css/courses.css}" />
        <title>Studious - Course Library</title>
    </head>
    <body>
        <div th:insert="~{navbar :: navbar}"></div>
        <div>
            <img th:src="@{./images/library.jpg}" style="width: 100%; height: 50%; border-bottom: 4px solid black;">
             <form method="post" th:action="@{/courses}" th:object="${sp}">
                <div class="search-option">
                    <span>
                        <label for="search-option">Search by</label>
                        <select id="search-mode" th:field="*{searchBy}">
                            <option value="all">All</option>
                            <option value="course-code">Course Code</option>
                            <option value="course-name">Course Name</option>
                        </select>
                    </span>
                </div>
    
                <div id="search-container">
                    <input id="query" type="text" th:field="*{query}" placeholder="Search..." style="padding: 6px;"></input>
                    <div id="name-methods">
                        <input id="starts-with" type="radio" name="mode" th:field="*{searchMethod}" value="starts-with"></input>
                        <label for="starts-with">Starts With</label>
                        <input type="radio" name="mode" th:field="*{searchMethod}" value="contains"></input>
                        <label for="contains">Contains</label>
                    </div>
                </div>
                <button class="submit" type="submit">Search</button>
             </form>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th id="code">Code</th>
                            <th id="course">Course</th>
                            <th id="commitment">Hours</th>
                            <th id="credits">Credits</th>
                            <th id="price">Price ($)</th>
                            <th id="description">Description</th>
                        </tr>
                    </thead>
                    <tbody id="course-container" class="course-container"></tbody>
                </table>
            </div>
        </div>
        <script th:src="@{./scripts/courses.js}"></script>
    </body>
</html>
